<section id="main" >

    <form id="logoutForm" action="${pageContext.request.contextPath}/logout" method="post">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </form>

    <div class="container">
        <h1 id="homeTitle">{{$ctrl.page.totalElements}} computers.found</h1>
        <div id="actions" class="form-horizontal">
            <div class="pull-left">
                <form id="searchForm" action="#" method="GET" class="form-inline">
                    <input ng-model="$ctrl.searchTerm" type="search" id="searchbox" name="search"
                           class="form-control" placeholder="Search name"/>
                    <input type="hidden" value="${lengthPage}" name="lengthPage"/>
                    <input type="submit" id="searchsubmit" value="filter.by.name"
                           class="btn btn-primary"/>
                </form>
            </div>
            <div class="pull-right">
                <a class="btn btn-success" id="addComputer" href="computer">computer.add</a>
                <a class="btn btn-default" id="editComputer" href="#" ng-click="$ctrl.toggleEditMode()">edit</a>
            </div>
        </div>
    </div>

    <form id="deleteForm" action="#" method="POST">
        <input type="hidden" name="selection" value="">
    </form>

    <div class="container" style="margin-top: 10px;">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <!-- Variable declarations for passing labels as parameters -->
                <!-- Table header for Computer Name -->

                <th class="editMode" style="width: 60px; height: 22px; " ng-hide="$ctrl.editMode">
                    <input type="checkbox" id="selectall"/>
                    <span style="vertical-align: top;"> -
                        <a href="#" id="deleteSelected" onclick="$.fn.deleteSelected();">
                            <i class="fa fa-trash-o fa-lg"></i>
                        </a>
                    </span>
                </th>
                <th>
                    <a href="#" ng-click="$ctrl.toggleOrderProperty('name')">computer.name</a>
                    <!-- <mystuff:link-orderby linkGenerated="index" innerhtml="computer.name"
                                          ascGetParameter="asc" orderGetParameter="colOrder" valueOrder="0"/> -->
                </th>
                <th>
                    <a href="#" ng-click="$ctrl.toggleOrderProperty('introduced')">computer.introduced</a>
                    <!-- <mystuff:link-orderby linkGenerated="index" innerhtml="computer.introduced"
                                          ascGetParameter="asc" orderGetParameter="colOrder" valueOrder="1"/> -->
                </th>
                <th>
                    <a href="#" ng-click="$ctrl.toggleOrderProperty('discontinued')">computer.discontinued</a>
                    <!-- <mystuff:link-orderby linkGenerated="index" innerhtml="computer.discontinued"
                                          ascGetParameter="asc" orderGetParameter="colOrder" valueOrder="2"/> -->

                </th>

                <th>
                    <a href="#" ng-click="$ctrl.toggleOrderProperty('company.name')">company</a>
                    <!-- <mystuff:link-orderby linkGenerated="index" innerhtml="company"
                                          ascGetParameter="asc" orderGetParameter="colOrder" valueOrder="3"/> -->
                </th>
            </tr>
            </thead>
            <!-- Browse attribute computers -->
            <tbody id="results">

            <tr ng-if="$ctrl.currentPage.content.length == 0">
                <td colspan="5">
                    no.computer.found
                </td>
            </tr>

            <!-- TODO track by -->
            <tr ng-repeat="computer in $ctrl.currentPage.content">
                <td class="editMode" ng-hide="$ctrl.editMode"><input type="checkbox" name="cb" class="cb"
                                                                   value="${computer.id}"></td>
                <td><a href="#" ng-click="$ctrl.editComputer(computer)">{{computer.name}}</a></td>
                <td>{{computer.introduced}}</td>
                <td>{{computer.discontinued}}</td>
                <td>{{computer.companyName}}</td>
            </tr>

            </tbody>
        </table>
    </div>
</section>

<footer class="navbar-fixed-bottom">


    <div class="container text-center">
        <app.pagination page="$ctrl.currentPage" events="{changePage: $ctrl.setPageLength, changeSizePage: $ctrl.setPageRequested}"/>
        <!-- <mystuff:pagination-link totalCount="${totalCount}" itemPerPage="${lengthPage}" currentPage="${currentPage}"
                                 linkGenerated="index" paramNameUrlCurrent="currentPage"/> -->

        <!-- <mystuff:pagination-length linkGenerated="index" paramNameLengthList="lengthPage"
                                   displayLength="${[20,30,50,100]}"/> -->

    </div>
</footer>
