<cdb-header></cdb-header>
<section id="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2 box">
                <h1>
                    {{ $ctrl.computer.id ? 'computer.edit' : 'computer.add' }}
                </h1>

                <fieldset>
                    <div class="form-group">
                        <label>computer.name</label>
                        <input type="text" class="form-control" id="computerName" ng-model="$ctrl.computer.name"/>
                    </div>

                    <div class="form-group">
                        <label for="introduced">computer.introduced</label>
                        <div class="input-group date introduced">
                            <input ng-model="$ctrl.computer.introduced" id="introduced" type="text" class="form-control"/><span
                                class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="discontinued">computer.discontinued</label>
                        <div class="input-group date discontinued">
                            <input ng-model="$ctrl.computer.discontinued" id="discontinued" type="text" class="form-control"/><span
                                class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="companyId">company</label>
                        <select ng-model="$ctrl.computer.companyId" class="form-control" id="companyId">
                            <option value="">--</option>
                            <option ng-repeat="company in $ctrl.companies" value="{{company.id}}">{{company.name}}
                            </option>
                        </select>
                    </div>
                </fieldset>
                <div class="actions pull-right">
                    <input id="submit-button" type="submit" ng-click="$ctrl.submitForm()"
                           value="{{ $ctrl.computer.id ? 'edit' : 'add' }}"
                           class="btn btn-primary">
                    or
                    <a href="index" class="btn btn-default">abort</a>
                </div>
            </div>
        </div>
    </div>
</section>
