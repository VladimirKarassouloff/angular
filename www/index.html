<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>
    <meta charset="utf-8">
    <title ng-bind="title">Computer Database</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link rel="icon" type="image/png" href="resources/images/favicon.png?v=2" />
    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/toastr/toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- TODO this file should really be wired up automatically... -->
    <link rel="stylesheet" href="../src/styles/styles.css">
    <!-- build:css({.tmp,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- run `gulp style` to automatically populate custom styles here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body ng-app="app">

<!-- build:js({.tmp,src}) scripts/vendor.js -->
<!-- bower:js -->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-aria/angular-aria.js"></script>
<script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/toastr/toastr.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- inject:env:js -->
<script src="src/env/conf.js"></script>
<script src="src/env/dev-conf.js"></script>
<script src="src/env/version.js"></script>
<!-- endinject -->

<!-- build:js({.tmp,src}) scripts/app.js -->
<!-- inject:scripts:js -->
<script src="src/app/app.module.js"></script>
<script src="src/app/blocks/blocks.module.js"></script>
<script src="src/app/blocks/directives/directives.module.js"></script>
<script src="src/app/blocks/models/models.module.js"></script>
<script src="src/app/blocks/logger/logger.module.js"></script>
<script src="src/app/blocks/exception/exception.module.js"></script>
<script src="src/app/blocks/router/router.module.js"></script>
<script src="src/app/components/hello/hello.module.js"></script>
<script src="src/app/app.constant.js"></script>
<script src="src/app/blocks/blocks.constant.js"></script>
<script src="src/app/blocks/exception/exception-handler.provider.js"></script>
<script src="src/app/blocks/router/router-helper.provider.js"></script>
<script src="src/app/app.config.js"></script>
<script src="src/app/components/hello/hello.route.js"></script>
<script src="src/app/blocks/logger/logger.decorator.js"></script>
<script src="src/app/components/hello/hello.component.js"></script>
<script src="src/app/blocks/router/router.run.js"></script>
<script src="src/app/blocks/exception/exception.js"></script>
<!-- endinject -->
<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

<ui-view></ui-view>
</body>
</html>
